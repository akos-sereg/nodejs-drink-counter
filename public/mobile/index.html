<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Drink Counter</title>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="http://demos.jquerymobile.com/1.3.2/css/themes/default/jquery.mobile-1.3.2.min.css" />
		<!--<link rel="stylesheet" href="css/themes/green-design.min.css" />-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/controllers/VenueController.js"></script>
		<script src="js/controllers/DrinkController.js"></script>
		<script src="js/drink-counter.js"></script>
	</head>
	<body onload="venueController.loadVenueList();">

		<!-- *************************************************** -->
		<!-- MAIN PAGE                                           -->
		<!-- *************************************************** -->
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Drink Counter</h1>
			</div>
			<div data-role="content" data-theme="a">
				<div data-demo-html="true">
				<a href="#addVenuePage" onClick="venueController.resetScreen()" data-role="button">Add Venue</a><br/>
				<ul id="venueList" data-role="listview" data-filter="true" data-filter-placeholder="Search Venue ..." data-inset="true">
				</ul>
			</div>
			</div>
		</div>
		
		<!-- *************************************************** -->
		<!-- ADD/EDIT VENUE PAGE                                 -->
		<!-- *************************************************** -->

		<div data-role="page" id="addVenuePage" data-theme="a" data-add-back-btn="true" data-back-btn-text="Back">
			<div data-role="header" data-position="inline">
				<h1>Add Venue</h1>
			</div>
			<div data-role="content" data-theme="a">
				<form id="addVenueForm" name="addVenueForm">
					<div data-demo-html="true">

						<div data-role="fieldcontain">
							<label for="name">Name:</label>
							<input type="text" name="name" id="name" value="" />
						</div>

						<div data-role="fieldcontain">
							<label for="address">Address:</label>
							<input type="text" name="address" id="address" value="" />
						</div>
					</div>
				</form>
				
				<input id="saveVenueButton" type="button" onClick="venueController.saveVenue($('#venueName').val(), $('#venueAddress').val())" value="Save" />
				<br/><br/>
				<input id="deleteVenueButton" type="button" onClick="deleteVenue()" value="Delete" />
				<br/>
			</div>

			<!-- *************************************************** -->
			<!-- Venue Edited POPUP                                  -->
			<!-- *************************************************** -->
			<div data-role="popup" id="venueAddedPopup" data-back-btn-text="" data-add-back-btn="false" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h1>Venue Saved</h1>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					<h3 class="ui-title">Venue has been saved successfully</h3>
					<p>Click OK button to close this window.</p>
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">OK</a>    
				</div>
			</div>
		</div>

		<!-- *************************************************** -->
		<!-- Drink Consumption Listing at Venue's page           -->
		<!-- *************************************************** -->

		<div data-role="page" id="listConsumption" data-theme="a" data-add-back-btn="true" data-back-btn-text="Back">
			<div data-role="header" data-position="inline">
				<h1>Consumption</h1>
			</div>
			<div data-role="content" data-theme="a">
				Consumption in the last 24 hours here: <br/>
				<b><span id="selectedVenueName"></span></b>

				<a href="#" data-role="button" data-icon="plus" data-theme="a" onClick="drinkController.showAddDrinkPopup()">Add Drink</a>

				<table width="100%">
					<tr>
						<td valign="center">
							<span class="drinkCount">6</span>
							<span class="drinkName">Dreher</span>
						</td>
					</tr>
					<tr>
						<td>
							<div data-role="controlgroup" data-type="horizontal" data-mini="true">
								<a href="#" data-role="button" data-icon="plus" data-theme="b">Increment</a>
								<a href="#" data-role="button" data-icon="delete" data-theme="b">Decrement</a>
								<a href="#" data-role="button" data-icon="grid" data-theme="b">More</a>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<!-- *************************************************** -->
			<!-- Add Drink POPUP                                     -->
			<!-- *************************************************** -->
			<div data-role="popup" id="addDrinkPopup" data-overlay-theme="a" data-theme="c" style="max-width: 400px; width: 320px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h1>Add Drink</h1>
				</div>
				<div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
					<h3 class="ui-title">Drink to be added</h3>

					<form>
						<fieldset id="drinkList" data-role="controlgroup"></fieldset>
					</form>

					<a href="#" data-role="button" data-inline="true" data-theme="a">OK</a>
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a">Cancel</a>
				</div>
			</div>
		</div>

	</body>
</html>
